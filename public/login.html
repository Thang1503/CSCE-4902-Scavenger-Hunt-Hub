<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="header">Sign-In or Register</div>
        <div class="textbox">
            <label>Email</label>
            <input name="email" placeholder="Email" id="email" type="email" />
        </div>
        <div class="textbox">
            <label>Password</label>
            <input name="password" placeholder="Password" id="password" type="password" />
        </div>

        <button class="submit-btn" onclick="register()">Sign Up</button>

        <button class="login-btn" onclick="login()">Sign In</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="login.js"></script>
</body>

</html>
