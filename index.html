<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scavenger Hunt Hub</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="menu">
			<div class="dropdown">
				<div class="select">
					<span class="selected">A-Z</span>
					<div class="caret"></div>
				</div>
				<ul class="selections">
					<li id="a-z"class="active">A-Z</li>
					<li id="z-a">Z-A</li>
					<li id="newest">Newest</li>
					<li id="rating">Rating</li>
				</ul>
			</div>
			<div class="dropdown">
				<div class="select">
					<span class="selected">Kid Friendly</span>
					<div class="caret"></div>
				</div>
				<ul class="selections">
					<li id="kid-friendly"class="active">Kid Friendly</li>
					<li id="18+">18+</li>
					<li id="work">Work</li>
				</ul>
			</div>
		</div>

		<div class="container" id="container">
		</div>
	
		<div class="screen">
		<div class="search-bar">
			<input type="text" id="searchInput" placeholder="Search for a scavenger hunt" name="q">
			<button type="submit" id="searchButton"><img src="Images/glass_icon.png"></button>
		</div>
		<button type="button" class="create" onclick="window.location.href = 'createScav.html';">Create a hunt</button>
		<button type="button" class="account" onclick="window.location.href = 'login.html';"><img src="Images/account.png"></button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
